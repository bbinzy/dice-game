<html>
<head>
  <title>dice game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
  <!-- TODO: Make this look better, colors, images, something -->
  <p><button id="p1Btn">Player 1</button>
  <button id="p2Btn">Player 2</button></p>
  <p><input id="d1" type="text" value="" readonly="true" />
  <input id="d2" type="text" value="" readonly="true" /></p>
  <div id="winner"></div>
  <p><button id="wwBtn">Who won?</button></p>
  <script>
    $( "#p1Btn" ).click(function() {
      // TODO: Make this number a random number between 1..6
      $("#d1").val(3)
    });
    $( "#p2Btn" ).click(function() {
      // TODO: Make this number a random number between 1..6
      $("#d2").val(5)
    });
    $( "#wwBtn" ).click(function() {
      var d1 = $("#d1").val()
      var d2 = $("#d2").val()
      if (d1>d2){
        $("#winner").text("congrats player 1")
      } else if (d2>d1) {
        $("#winner").text("congrats player 2")
      } else {
        $("#winner").text("Tie")
      }
    });
  </script>
</body>
</html>
